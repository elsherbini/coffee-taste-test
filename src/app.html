<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<script>
			// This script helps with GitHub Pages routing for SPAs
			(function() {
				// Only run in production (GitHub Pages)
				if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
					// Get the base path from the script
					const basePath = '/coffee-taste-test';
					
					// Check if we need to redirect from a GitHub Pages 404
					const redirect = sessionStorage.redirect;
					delete sessionStorage.redirect;
					
					if (redirect && redirect !== window.location.href) {
						// We have a redirect value, and it's not the current URL
						history.replaceState(null, null, redirect);
					}
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
